<ion-content #scrollableFilmes class="ion-page" id="main-content">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Filmes com maior bilheteria</ion-card-title>
      <ion-card-subtitle>Mais recentes</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let result of filmes">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src={{result?.primaryImage?.url}} />
          </ion-thumbnail>
          <ion-label>{{result?.titleText?.text}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
